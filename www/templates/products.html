<ion-view style="" class=" " id="page10" title="Quản lí sản phẩm">
    <ion-content class="has-header" padding="true">
      <label class="item item-input" style="background-color: aliceblue;">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="filterOrder.name" placeholder="Tìm tên sản phẩm" >
      </label>
      <ion-list>
        <div class="card item-avatar" ng-repeat="item in items| filter:filterOrder.name" ng-click="itemClick(item)" ng-if="$index<numberMaxItem">
            <img  ng-src="{{'img/'+ item.image +'.jpg'}}" style="margin-left: 10px;margin-top: 15px"> 
            <p style="font-size: 12px; color: gray; margin-bottom: 0px;margin-top: 15px"><b>{{item.name}}</b></p>
            <p style="font-size: 12px; color:gray; margin-bottom: 0px;" >SL còn: {{item.stock}}</p>
            <p style="font-size: 12px; color:gray; margin-bottom: 0px;" ></p>
            <p style="font-size: 12px; color: green; margin-bottom: 0px"><b>Gas: {{item.price| currency:"":0}}đ/Kg</b></p> 
                            
        </div>
      </ion-list>
      	<div class="row"> <div style="height: 100px;"></div></div>
      <ion-infinite-scroll ng-if="!noMoreItemsAvailable" icon="ion-loading-c" on-infinite="loadMore()" distance="10%"> </ion-infinite-scroll>
    </ion-content>
    <div id="floating-button" data-toggle="tooltip" data-placement="left" ui-sref="addProduct" ng-click="createNew()">
			<p class="plus">+</p>
	</div>
</ion-view>
